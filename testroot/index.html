<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <title>Welcome</title>
 <style>
     body {
         font-family: Arial, sans-serif;
         text-align: center;
     }

     table {
         border-collapse: collapse;
         margin: 20px auto;
     }

     td {
         border: 2px solid #333;
         width: 80px;
         height: 80px;
         text-align: center;
         vertical-align: middle;
     }

     .action-button {
         font-size: 18px;
         padding: 10px 20px;
         margin: 0 10px;
         cursor: pointer;
         background-color: #195787;
         color: white;
         border: none;
         border-radius: 5px;
     }

     .action-button:hover {
         background-color: rgba(32, 101, 138, 0.6);
     }
 </style>
</head>
<body>
<h1>Welcome to Tic-Tac-Toe!</h1>
<p>Let's set up your game - from index.html</p>
<form method='POST' action='/ttt'>
 <button type='submit' name='new-game' value='start' class='action-button'>Start Game Setup</button>
</form>
</body>
</html>
